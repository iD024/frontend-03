<!DOCTYPE html>
<html lang="en" role="main">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="box">
        <div class="profile-data">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="pfp"
            class="pfp"
          />
          <h1 style="margin: 0">Jessica Randall</h1>
          <span id="location">London, United Kingdom</span>
          <span class="role">"Front-end developer and avid reader"</span>
        </div>
        <div class="buttons">
          <a href="">Github</a>
          <a href="">Frontend Mentor</a>
          <a href="">LinkedIn</a>
          <a href="">Twitter</a>
          <a href="">Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
